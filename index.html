<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Create Account</h1>
    <section id="imagens">
      <img src="src/google.png" alt="google-icon">
      <img src="src/facebook.png" alt="facebook-icon">
      <img src="src/linkedin.png" alt="linkedin-icon">
    </section>
    <br>
    <h2>OR</h2>
    <section id="inputs-fields">
      <h2 class="text-fields">Nome</h2>
      <input class="inputs" type="text" name="nome" id="nome"><br>
      <h2 class="text-fields">E-mail</h2>
      <input class="inputs" type="email" name="gmail" id="gmail" ><br>
      <h2 class="text-fields">Password</h2>
      <input class="inputs" type="password" name="senha" id="senha" ><br>
    </section>
    <button id="btn" onclick="Login()">Sign-in</button>
  </main>

  <script>

    var usuarios = [
        {"login": "bcf", "senha": "bcf"},
        {"login": "mamae", "senha": "abacaxi"},
        {"login": "papai", "senha": "melancia"},
    ];

    function Login() {
        var usuario = document.getElementsByName('nome')[0].value.toLowerCase();
        var senha = document.getElementsByName('senha')[0].value;

        for (var u in usuarios) {
            var us = usuarios[u];
            if (us.login === usuario && us.senha === senha) {
                window.location = "index.html";
                return true;
            }
        }
        alert("Dados incorretos, tente novamente.");
        return false;
    }

    function btnLinkdin() {
      window.location = "www.youtube.com"
    }
  </script>
</body>
</html>
